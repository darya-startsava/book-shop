<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Order - Book Shop</title>
  </head>

  <body>
    <div class="body_wrapper">
      <div class="body_content">
        <div class="form_wrapper">
          <h1>Order</h1>
          <label>Name:<input id="input_name" type="text" /></label>
          <p class="error_message" id="input_name_message"></p>
          <label>Surname:<input id="input_surname" type="text" /></label>
          <p class="error_message" id="input_surname_message"></p>
          <label
            >Delivery date:<input id="input_date" type="date" min="2022-11-01"
          /></label>
          <p class="error_message" id="input_date_message"></p>
          <label>Street:<input id="input_street" type="text" /></label>
          <p class="error_message" id="input_street_message"></p>
          <label>House number:<input id="input_house" type="text" /></label>
          <p class="error_message" id="input_house_message"></p>
          <label>Flat number:<input id="input_flat" type="text" /></label>
          <p class="error_message" id="input_flat_message"></p>
          <div>
            Choose the payment type
            <input type="radio" name="payment" id="cash" value="cash" checked />
            <label for="cash">Cash</label>
            <input type="radio" name="payment" id="card" value="card" />
            <label for="card">Card</label>
          </div>
          <div>
            Choose 2 gifts: (optional)
            <input type="checkbox" id="pack" name="gift" />
            <label for="pack">pack as a gift</label>
            <input type="checkbox" id="postcard" name="gift" />
            <label for="postcard">add postcard</label>
            <input type="checkbox" id="discount" name="gift" />
            <label for="discount">provide 2% discount to the next time</label>
            <input type="checkbox" id="pen" name="gift" />
            <label for="pen">branded pen or pencil</label>
          </div>
          <p class="error_message" id="checkboxes_gift_message"></p>
          <button
            id="complete_order_button"
            class="button complete_order_button"
            disabled
          >
            Complete
          </button>
        </div>
      </div>
    </div>
    <div class="order_overlay" id="order_overlay">
      <div class="order_overlay_popup">
        <h3>The order created</h3>
        <p id="order_address">The delivery address is:</p>
        <p id="order_customer">Customer:</p>
        <button class="button order_closePopup_button" id="order_information_close_button">Close</button>
      </div>
    </div>
    <script src="./order.js"></script>
  </body>
</html>
