<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Order - Book Shop</title>
  </head>

  <body>
    <div class="body_wrapper">
      <div class="body_content">
        <div class="form_wrapper">
          <h1>Order</h1>
          <label>Name:<input id="input_name" type="text" /></label>
          <p id="input_name_message"></p>
          <label>Surname:<input id="input_surname" type="text" /></label>
          <p id="input_surname_message"></p>
          <label>Delivery date:<input id="input_date" type="date" min="2022-11-01" /></label>
          <p id="input_date_message"></p>
          <label>Street:<input id="input_street" type="text" /></label>
          <p id="input_street_message"></p>
          <label>House number:<input id="input_house" type="number" /></label>
          <p id="input_house_message"></p>
          <label>Flat number:<input type="number" /></label>

          <div>
            Choose the payment type
            <input type="radio" name="payment" id="cash" value="cash" checked />
            <label for="cash">Cash</label>
            <input type="radio" name="payment" id="card" value="card" />
            <label for="card">Card</label>
          </div>
          <div>
            Choose 2 gifts: (optional)
            <input type="checkbox" id="pack" name="pack" />
            <label for="pack">pack as a gift</label>
            <input type="checkbox" id="postcard" name="postcard" />
            <label for="postcard">add postcard</label>
            <input type="checkbox" id="discount" name="discount" />
            <label for="discount">provide 2% discount to the next time</label>
            <input type="checkbox" id="pen" name="pen" />
            <label for="pen">branded pen or pencil</label>
          </div>
          <button class="button complete_order_button" disabled>Complete</button>
        </div>
      </div>
    </div>
    <script src="./order.js"></script>
  </body>
</html>
